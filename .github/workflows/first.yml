name: first

on: [push]

on:
    push:
        branches:
        - '!main'
    pull_request:
        branches:
        - '!main'
jobs:
    job1: 
        name: First job
        runs-on: ubuntu-latest
        steps:
        - name: Step 1
          uses: actions/checkout@v2
        - name: Step 2
          run: env | sort
    job2:
        name: Second job
        runs-on: windows-latest
        needs: job1
        steps:
        - name: Step 1
          uses: actions/checkout@v2
        - name: Step 2
          run: "Get-ChildItem env: | Sort-Object Name"


